<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>
<body>
    <script>
        var n;
        n=prompt("Digite um numero: ");
        n=parseFloat(n);
        if(n < 0) {
            alert("Numero positivo");
        }
        else{
            alert("Numero negativo");
        }

    </script>
</body>
</html>
